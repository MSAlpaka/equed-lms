<f:layout name="Default" />

<f:section name="main">
    <h1>{course.title}</h1>
    <p>{course.description}</p>

    <f:if condition="{course.status == 'active'}">
        <a href="{f:uri.action(action: 'submitFeedback', controller: 'InstructorDashboard', arguments: {courseId: course.uid})}" class="btn">
            {f:translate(key: 'lms.submitFeedback')}
        </a>
        <a href="{f:uri.action(action: 'markComplete', controller: 'InstructorDashboard', arguments: {courseId: course.uid})}" class="btn">
            {f:translate(key: 'lms.markComplete')}
        </a>
    </f:if>
</f:section>
