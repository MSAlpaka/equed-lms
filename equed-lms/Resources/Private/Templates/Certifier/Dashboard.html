<f:layout name="Default" />

<f:section name="main">
    <h1>{f:translate(key: 'certifier.dashboard.title')}</h1>

    <f:if condition="{coursesRequiringValidation}">
        <div class="course-list">
            <f:for each="{coursesRequiringValidation}" as="course">
                <div class="course-item">
                    <h3>{course.title}</h3>
                    <p>{course.description}</p>
                    <p>Status: {course.status}</p>

                    <f:if condition="{course.requiresExternalValidation}">
                        <a href="{f:uri.action(action: 'validate', controller: 'CertifierDashboard', arguments: {courseId: course.uid})}" class="btn">
                            {f:translate(key: 'certifier.dashboard.validateCourse')}
                        </a>
                    </f:if>
                </div>
            </f:for>
        </div>
    </f:if>

    <f:else>
        <p>{f:translate(key: 'certifier.dashboard.noCourses')}</p>
    </f:else>
</f:section>
