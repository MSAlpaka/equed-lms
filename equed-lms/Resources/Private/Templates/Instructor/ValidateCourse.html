<f:layout name="Default" />

<f:section name="main">
    <h1>{f:translate(key: 'instructor.validateCourse.title')}</h1>

    <f:if condition="{course.requiresExternalValidation}">
        <p>{f:translate(key: 'instructor.validateCourse.validationRequired')}</p>
        <a href="{f:uri.action(action: 'validate', controller: 'InstructorDashboard', arguments: {courseId: course.uid})}" class="btn">
            {f:translate(key: 'instructor.validateCourse.validate')}
        </a>
    </f:if>
</f:section>
