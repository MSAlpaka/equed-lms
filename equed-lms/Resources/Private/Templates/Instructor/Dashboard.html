<f:layout name="Default" />

<f:section name="main">
    <h1>{f:translate(key: 'instructor.dashboard.title')}</h1>

    <f:if condition="{assignedCourses}">
        <div class="course-list">
            <f:for each="{assignedCourses}" as="course">
                <div class="course-item">
                    <h3>{course.title}</h3>
                    <p>{course.description}</p>
                    <p>Status: {course.status}</p>

                    <f:if condition="{course.status == 'active'}">
                        <a href="{f:uri.action(action: 'feedback', controller: 'InstructorDashboard', arguments: {courseId: course.uid})}" class="btn">
                            {f:translate(key: 'instructor.dashboard.submitFeedback')}
                        </a>
                        <a href="{f:uri.action(action: 'markComplete', controller: 'InstructorDashboard', arguments: {courseId: course.uid})}" class="btn">
                            {f:translate(key: 'instructor.dashboard.markComplete')}
                        </a>
                    </f:if>
                </div>
            </f:for>
        </div>
    </f:if>

    <f:else>
        <p>{f:translate(key: 'instructor.dashboard.noCourses')}</p>
    </f:else>
</f:section>
