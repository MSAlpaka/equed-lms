<f:layout name="Default" />

<f:section name="main">
    <h1>{f:translate(key: 'feedback.title')}</h1>

    <f:form action="submitFeedback" controller="InstructorDashboard" method="post">
        <f:form.textarea name="feedback" placeholder="{f:translate(key: 'feedback.enterFeedback')}" required="true" />
        <f:form.submit value="{f:translate(key: 'feedback.submit')}" class="btn" />
    </f:form>
</f:section>
